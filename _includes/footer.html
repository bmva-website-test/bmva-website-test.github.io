<!-- footer -->
<div class="panel" id="social">
  <span>&copy; {{ site.time | date: '%Y' }} BMVA.{% if site.contact %} Contact: <a href="mailto:{{site.contact}}" target="_top">{{site.contact}}</a>{% endif %}</span>
  <div class="social-icons pull-right">
    {% if site.twitter %}<a href="https://twitter.com/{{ site.twitter }}" title="{{ site.name}} on Twitter" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>{% endif %}
    {% if site.symposium[page.year].github %}<a href="https://github.com/{{ site.symposium[page.year].github }}" title="{{ site.symposium[page.year].name}} on Github" target="_blank"><i class="fa fa-github-square fa-2x"></i></a>{% endif %}
  </div><!-- /.social-icons -->
</div>
